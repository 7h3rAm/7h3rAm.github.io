<?xml version="1.0" encoding="utf-8"?>
<rss version="2.0" xmlns:atom="http://www.w3.org/2005/Atom">
<channel>
  <title>7h3rAm's Infosec Ramblings</title>
  <description>RSS feed for all posts.</description>
  <atom:link href="http://7h3rAm.github.io/rss.xml" rel="self" type="application/rss+xml"/>
  <link>http://7h3rAm.github.io</link>
  <language>en-us</language>
  {% for post in posts %}
    <item>
      <title>{{ post.title | escape }}</title>
      <link>http://7h3rAm.github.io/{{ post.url }}</link>
      <guid>http://7h3rAm.github.io/{{ post.url }}</guid>
      <pubDate>{{ post.rssdate }}GMT</pubDate>
      <description>{{ post.content | escape }}</description>
    </item>
  {% endfor %}
</channel>
</rss>
