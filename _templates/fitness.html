{% extends "base.html" %}
{% block content %}
<article id="top">
  <h1 class="h1">fitness</h1>

  <div class="content">
    {% for note in datadict.fitness.notes %}
    <h2 class="h2">{{ note.name|md2html|removepara }} <a href="#top" class="top-link" style="font-size:0.8em;color:var(--muted);">[^]</a></h2>
    <ul>
      {% for listing in note.listing %}
      <li>{{ listing|md2html|removepara }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</article>
{% endblock %}
