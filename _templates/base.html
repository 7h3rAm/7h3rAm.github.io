<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="{{ datadict.metadata.name }} ({{ datadict.metadata.handle }})"/>
    <meta name="description" content="Personal Weblog"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>मंथन | Manthan</title>
    <link rel="icon" type="image/webp" sizes="32x32" href="/static/images/manthan-32x32.png.webp"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/{{ datadict.themefile }}"/>
    <link rel="stylesheet" href="/static/css/atelier-forest-light.css">
    <!-- <link rel="stylesheet" href="/static/css/atom-one-light.min.css"> -->
    <!-- <link rel="stylesheet" href="/static/css/default.min.css"> -->
    <!-- <link rel="stylesheet" href="/static/css/docco.min.css"> -->
    <!-- <link rel="stylesheet" href="/static/css/github-gist.min.css"> -->
    <!-- <link rel="stylesheet" href="/static/css/github.min.css"> -->
    <!-- <link rel="stylesheet" href="/static/css/zenburn.min.css"> -->
    <script charset="UTF-8" src="/static/js/highlight.min.js"></script>
    <script charset="UTF-8" src="/static/js/highlightjs-line-numbers.min.js"></script>
    <script charset="UTF-8" src="/static/js/go.min.js"></script>
   </head>
  <body>
    <div class="body">
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
      <div class="sidemenu">
        <h1 class="h1"><a class="menu_home" href="/index.html">मंथन</a></h1>
          <ul class="active nested">
            <li><a class="menu_archive" href="/archive.html">💾 Archive</a><ul class="active nested">
              <li><a href=/pages/research.html>🔬 Research</a></li>
              <li><a href=/pages/cv.html>📄 Curriculum Vitae</a></li>
              <li><a href=/pages/satview.html>🛰️ Satellite Views</a></li>
              <li><a href=/pages/fitness.html>🏋️ Fitness</a></li>
              <li><a href=/pages/life.html>🧘 Life</a></li>
            </ul></li>
            <li><a class="menu_tags" href="/tags.html">🔖 Tags</a><ul class="active nested">
              {% for tag in datadict.tags|sort %}
              <li><a href="/tags.html#{{tag}}">{{ tag }}</a></li>
              {% endfor %}
            </ul></li>
            <li><a class="menu_stats" href="/stats.html">📊 Stats</a></li>
          </ul>
      </div>
      <div class="footer footercenter"><span><a href="https://github.com/7h3rAm/7h3rAm.github.io" class="footspan">  </a></span></div>
      <script>hljs.initHighlightingOnLoad();</script>
      <script>hljs.initLineNumbersOnLoad();</script>
      <script>
        function toggle(s){
          s.classList.toggle("expanded");
          var t=!1,i=!1,a=!1;
          s.classList.contains("h2")&&(t=!0),s.classList.contains("h3")&&(i=!0),s.classList.contains("h4")&&(a=!0);
          for(var l=s.nextElementSibling;l;){
            if(t&&l.classList.contains("h2")){
              l.classList.toggle("active");
              break
            }
            if(i&&(l.classList.contains("h2")||l.classList.contains("h3"))){
              l.classList.toggle("active");
              break
            }
            if(a&&(l.classList.contains("h2")||l.classList.contains("h3")||l.classList.contains("h4"))){
              l.classList.toggle("active");
              break
            }
            l.classList.contains("collapsible")&&l.classList.toggle("expanded"),l.classList.toggle("active"),l=l.nextElementSibling
          }
        }
      </script>
    </div>
    <div id="bgclipart"></div>
  </body>
</html>
