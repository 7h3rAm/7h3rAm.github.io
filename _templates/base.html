    <script>
      function toggle(s){
        s.classList.toggle("expanded"); s.classList.toggle("collapsed");
        for(var l=s.nextElementSibling;l;){
          l.classList.contains("collapsible")&&l.classList.toggle("expanded"),l.classList.toggle("active"),l=l.nextElementSibling
        }
      }
    </script>
