<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="{{ datadict.metadata.name }} ({{ datadict.metadata.handle }})"/>
    <meta name="description" content="Personal Weblog"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Mannthan</title>
    <link href="/static/images/mannthan-32x32.png" sizes="32x32" rel="icon" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.md.css" media="screen" />
   </head>
  <body>
    <style>
      .collapsible {
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        cursor: pointer;
      }
      .collapsible:after {
        content: "+";
        transition: transform .3s ease;
        display: inline-block;
        font-weight: bold;
        float: right;
      }
      .expanded::after {
        content: "-";
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
      .nested {
        display: none;
      }
      .active {
        display: block;
      }
    </style>
    <div class="header">
      <table>
        <tr>
          <td><a href="/index.html" style="color:#fe4164; font-size:14pt;">üè° Home </a></td>
          <td><a href="/archive.html" style="color:#f90; font-size:14pt;">üíæ Archive </a></td>
          <td><a href="/tags.html" style="color:#69359c; font-size:14pt;">üîñ Tags </a></td>
          <td><a href="/stats.html" style="color:#20b2aa; font-size:14pt;">üìä Stats</a></td>
        </tr>
      </table>
    </div>
    <div class="body">
    {% block body %}
    {% endblock %}
    </div>
    <script>
      function toggle(elem) {
        elem.classList.toggle("expanded");

        var ish2 = false; var ish3 = false;
        if (elem.classList.contains("h2")) { ish2=true; }; if (elem.classList.contains("h3")) { ish3=true; }
        console.log(elem); console.log(ish2); console.log(ish3);

        var sibling = elem.nextElementSibling;
        while (sibling) {
          if (ish2 && sibling.classList.contains("h2")) {
            sibling.classList.toggle("active");
            break;
          }
          if (ish3 && (sibling.classList.contains("h2") || sibling.classList.contains("h3"))) {
            sibling.classList.toggle("active");
            break;
          }
          if (sibling.classList.contains("collapsible")) {
            sibling.classList.toggle("expanded");
          }
          sibling.classList.toggle("active");
          sibling = sibling.nextElementSibling;
        }
      }
    </script>
    <div class="footer"></div>
  </body>
</html>
