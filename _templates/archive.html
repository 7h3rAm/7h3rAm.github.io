{% extends "base.html" %}
{% block content %}
<section>
  <h1>archive</h1>
  {% for post in datadict.posts %}
  <div class="entry">
    <time>{{ post.pretty_date }}</time>
    {{ post.sparkline }} <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
    <span class="tags">{% for tag in post.tags %}<a href="/tags.html#{{ tag }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}{% endfor %}</span>
  </div>
  {% endfor %}
</section>
{% endblock %}
